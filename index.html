<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="leftSide">
        <img id="backgroundimg" src="./img/cyberpunk-jungle.jpg" alt="cyberpunk-jungle view" >
    </div>

    <div class="rightSide">
        <div class="header">
            <div class="flavourText">
                <h1>This is not a real online service! You know you need something <br> like this in your life to help your realize your deepest dreams. <br> Sign up <strong>now</strong> to get started.</h1>
                <br>
                <h1>You <strong>know</strong> you want to.</h1>
            </div>
        </div>

        <div class="content">
            <form action="post">
                <h1 id="formTitle">Let's do this!</h1>
            </form>

        </div>

        <div class="footer">
        <div class="box">
            <button>Create Account</button>
            <p>Already an account? <a href="https://www.youtube.com/watch?v=aKlxTfExsDM">Log in !</a></p>
        </div>
        </div>
    </div>
    
</body>
</html>
